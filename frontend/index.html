<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Local - Commerce Platform</title>
    <meta name="description" content="Shop local dashboard for managing WhatsApp commerce orders and merchant settings">
    <link rel="icon" type="image/svg+xml" href="/public/logo 2.svg">
    <style>
        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading spinner shown while app loads -->
        <div id="loading-screen" class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 300);
            }
        });
    </script>
</body>
</html>
